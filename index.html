<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <title>TBR Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- game-intro -->
        <div id="game-intro">
            <br>
            <br>
            <br>
            <br>
            <h1>TBR GAME</h1>
            <br>
            <img id="image-tbr" src="../Images/endless_tbr-removebg-preview.png" alt="endlessTbrImage">
            <br>
            <div><b>Rules:</b> Read as many books as you can from your TBR and avoid to buy more books on the bookshops.</div>
            <div>Everytime you collide with a bookshop you lose a life.</div>
            <div>You only have 3 lives.</div>
            <div><b>Good Luck!</b> </div>
            <br>
            <button id="start-button"> Start </button>
        </div>

        <!-- game-screen -->
        <div id="game-container">
            <div id="scores">
              <h2>Stats</h2>
              <div id="score-display">Score: 0</div>
              <div id="lives">Lives: 10</div>
              <div id="level-display">Level: 1</div>
                <img id="keys-image" src="../images/keys.png" alt="keys">
            </div>
            
            <div id="game-screen"></div>
        </div>

        <!-- game-end -->

        <div id="game-end">
            <!-- <img src="./images/logo.png" alt="" class="logo-img" /> -->
            <br>
            <h1>Game Over</h1>
            <img id="end-image" src="../Images/death_by_tbr-removebg-preview.png" alt="deathByTbrImage">
            <br>
            <button id="restart-button">Restart</button>
          </div>

    </main>

    <script type="text/javascript" src="../js/book.js"></script>
    <script type="text/javascript" src="../js/obstacle.js"></script>
    <script type="text/javascript" src="../js/player.js"></script>
    <script type="text/javascript" src="../js/game.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
